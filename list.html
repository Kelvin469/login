<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol {
            list-style-type: lower-roman;
        }
        ol>li {
            color: aquamarine;
        }
    </style>
</head>
<body>
<h3>HTML list</h3>

<p>Ordered list</p>
<ol>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Oranges</li>
</ol>

<p>Unordered list</p>
<ul>
    <li>Short</li>
    <li>T-shirts</li>
    <li>Socks</li>
</ul>
</body>
</html>
